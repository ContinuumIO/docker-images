name: Build Miniconda3 Alpine Image
on:
  push:
    tags:
      - 'miniconda3-v*.*.*-alpine'
    paths:
      - 'miniconda3/alpine/Dockerfile'
      - '.github/workflows/miniconda_alpine_ci.yml'
  pull_request:
    paths:
      - 'miniconda3/alpine/Dockerfile'
      - '.github/workflows/miniconda_alpine_ci.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791 # tag=v2

      - name: Login to DockerHub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6 # tag=v2
        with:
          version: latest
          driver-opts: network=host

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@57396166ad8aefe6098280995947635806a0e6ea # tag=v4
        with:
          images: continuumio/miniconda3
          tags: |
            type=ref,event=branch,suffix=-alpine
            type=ref,event=pr,suffix=-alpine
            type=match,pattern=miniconda3-v(.*)-alpine,group=1,suffix=-alpine
          flavor: |
            latest=false

      - name: build miniconda3/alpine
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # tag=v3
        with:
          context: ./miniconda3/alpine
          builder: ${{ steps.buildx.outputs.name }}
          file: ./miniconda3/alpine/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags') }}
